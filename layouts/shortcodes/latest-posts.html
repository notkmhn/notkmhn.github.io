<div class="list">
	<ul class="posts">
  		{{ $pages := where .Site.RegularPages "Type" "posts" }}
  		{{ range first 3 (sort $pages "Date" "desc") }}
  		
  		  {{ $pageDate := "" }}
  		  
  		  {{ if not .Date.IsZero }}
  		    {{ $pageDate = .Date.Format "2006-01-02" }}
  		  {{ end }}

  		  <li>
  		          <a class="btn" href="{{ .RelPermalink }}" title="{{ .LinkTitle }}{{ with $pageDate }}{{ printf " (%s)" . }}{{ end }}">
  		    	  	 <p>{{ .LinkTitle | emojify }}</p>

  		    	  	 {{ with $pageDate }}
  		    	  	   <time datetime="{{ . }}">{{ . }}</time>
  		    	  	 {{ end }}
  		    	</a>
  		  </li>
  		{{ end }}
	</ul>
</div>
